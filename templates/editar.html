<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Cliente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="container mt-4">
    <h3>Editar Cliente</h3>
    <form method="POST" action="/atualizar/{{ cliente.id }}" class="row g-3">
        <div class="col-md-4">
            <input type="text" name="nome" class="form-control" value="{{ cliente.nome }}" required>
        </div>
        <div class="col-md-3">
            <input type="text" name="telefone" class="form-control" value="{{ cliente.telefone }}" required>
        </div>
        <div class="col-md-3">
            <input type="text" name="login" class="form-control" value="{{ cliente.login }}" required>
        </div>
        <div class="col-md-3">
            <input type="text" name="senha" class="form-control" value="{{ cliente.senha }}" required>
        </div>
        <div class="col-md-2">
            <select name="status" class="form-select">
                <option value="ativo" {% if cliente.status == 'ativo' %}selected{% endif %}>Ativo</option>
                <option value="vencido" {% if cliente.status == 'vencido' %}selected{% endif %}>Vencido</option>
                <option value="desativado" {% if cliente.status == 'desativado' %}selected{% endif %}>Desativado</option>
            </select>
        </div>
        <div class="col-md-3">
            <input type="date" name="data_cadastro" class="form-control" value="{{ cliente.data_cadastro }}" required>
        </div>
        <div class="col-md-3">
            <input type="date" name="data_vencimento" class="form-control" value="{{ cliente.data_vencimento }}" required>
        </div>
        <div class="col-12 d-grid">
            <button type="submit" class="btn btn-primary">Salvar</button>
        </div>
    </form>
    <a href="/dashboard" class="btn btn-link mt-3">Voltar</a>
</body>
</html>
